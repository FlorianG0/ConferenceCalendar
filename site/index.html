<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IEEE Conference Deadlines</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --panel: #ffffff;
      --ink: #132235;
      --muted: #5f7289;
      --accent: #0f62fe;
      --deadline: #bf1f3f;
      --deadline-border: #8e0f2b;
      --stretch: rgba(191, 31, 63, 0.20);
      --today: #ffb703;
      --grid: #d8e1ec;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 20% 0%, #e5eef9 0%, var(--bg) 45%);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.4rem, 2.8vw, 2.2rem);
    }

    .meta {
      color: var(--muted);
      margin-bottom: 18px;
    }

    .legend {
      display: flex;
      gap: 14px;
      margin-bottom: 22px;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      color: var(--muted);
    }

    select {
      border: 1px solid var(--grid);
      border-radius: 8px;
      background: #fff;
      padding: 6px 10px;
      font-size: 0.95rem;
      color: var(--ink);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 14px;
    }

    .month {
      background: var(--panel);
      border: 1px solid var(--grid);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.04);
    }

    .month h2 {
      margin: 2px 2px 10px;
      font-size: 1rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      font-size: 0.78rem;
    }

    .day {
      min-height: 52px;
      border-radius: 6px;
      border: 1px solid var(--grid);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      background: #fff;
      cursor: default;
      padding: 3px 4px;
      gap: 2px;
      overflow: hidden;
    }

    .day .num {
      font-size: 0.76rem;
      font-weight: 700;
      line-height: 1;
    }

    .day .labels {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }

    .day .tag {
      font-size: 0.56rem;
      line-height: 1.1;
      padding: 1px 4px;
      border-radius: 4px;
      background: rgba(15, 98, 254, 0.1);
      color: #0b377f;
      white-space: nowrap;
    }

    .day.stretch { background: var(--stretch); }
    .day.deadline {
      background: var(--deadline);
      border-color: var(--deadline-border);
      color: #fff;
      font-weight: 800;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }
    .day.today {
      border: 2px solid var(--today);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12), 0 0 0 1px rgba(255,183,3,0.25);
    }
    .day.today .num {
      color: #7a5300;
      font-weight: 900;
    }
    .day.today.deadline .num {
      color: #fff;
    }
    .day.deadline .tag {
      background: rgba(255, 255, 255, 0.22);
      color: #fff;
      font-weight: 700;
    }
    .day.off { opacity: 0.3; }

    .list {
      margin-top: 20px;
      background: var(--panel);
      border: 1px solid var(--grid);
      border-radius: 12px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.92rem;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--grid);
      text-align: left;
      vertical-align: top;
    }

    a { color: var(--accent); text-decoration: none; }

    @media (max-width: 900px) {
      .calendar { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 640px) {
      .calendar { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main>
    <h1>IEEE Conference Deadline Calendar</h1>
    <div class="meta" id="meta">Loading...</div>
    <div class="controls">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect"></select>
    </div>

    <div class="legend">
      <span class="chip"><span class="dot" style="background: var(--deadline)"></span> Deadline</span>
      <span class="chip"><span class="dot" style="background: var(--stretch)"></span> Estimated extension window (stretch)</span>
      <span class="chip"><span class="dot" style="background: var(--today)"></span> Today</span>
    </div>

    <section class="calendar" id="calendar"></section>

    <section class="list">
      <table>
        <thead>
          <tr>
            <th>Conference</th>
            <th>Deadline</th>
            <th>Found timeline</th>
            <th>Stretch</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </main>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function parseDate(iso) {
      const [y, m, d] = iso.split("-").map(Number);
      return new Date(Date.UTC(y, m - 1, d));
    }

    function fmtDate(iso) {
      return new Intl.DateTimeFormat("en-GB", { dateStyle: "medium", timeZone: "UTC" }).format(parseDate(iso));
    }

    function toKey(d) {
      const y = d.getUTCFullYear();
      const m = String(d.getUTCMonth() + 1).padStart(2, "0");
      const day = String(d.getUTCDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function renderCalendar(confs, year) {
      const deadlineMap = new Map();
      const stretchMap = new Map();
      const today = new Date();
      const todayKey = toKey(new Date(Date.UTC(today.getUTCFullYear(), today.getUTCMonth(), today.getUTCDate())));

      for (const c of confs) {
        const short = c.short_name || c.id.toUpperCase();
        deadlineMap.set(c.deadline_iso, (deadlineMap.get(c.deadline_iso) || []).concat(short));
        const start = parseDate(c.deadline_iso);
        const end = parseDate(c.stretch_until_iso);
        for (let d = new Date(start); d <= end; d.setUTCDate(d.getUTCDate() + 1)) {
          const k = toKey(d);
          stretchMap.set(k, true);
        }
      }

      const cal = document.getElementById("calendar");
      cal.innerHTML = "";

      for (let month = 0; month < 12; month++) {
        const wrap = document.createElement("article");
        wrap.className = "month";
        wrap.innerHTML = `<h2>${monthNames[month]} ${year}</h2>`;

        const days = document.createElement("div");
        days.className = "days";

        const first = new Date(Date.UTC(year, month, 1));
        const startOffset = (first.getUTCDay() + 6) % 7;
        const daysInMonth = new Date(Date.UTC(year, month + 1, 0)).getUTCDate();

        for (let i = 0; i < startOffset; i++) {
          const cell = document.createElement("div");
          cell.className = "day off";
          days.appendChild(cell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(Date.UTC(year, month, day));
          const key = toKey(date);
          const cell = document.createElement("div");
          cell.className = "day";
          cell.innerHTML = `<div class="num">${day}</div><div class="labels"></div>`;
          const labels = cell.querySelector(".labels");

          if (key === todayKey) cell.classList.add("today");
          if (stretchMap.has(key)) cell.classList.add("stretch");
          if (deadlineMap.has(key)) {
            cell.classList.add("deadline");
            const names = deadlineMap.get(key);
            cell.title = names.join(" | ");
            for (const shortName of names.slice(0, 2)) {
              const tag = document.createElement("span");
              tag.className = "tag";
              tag.textContent = shortName;
              labels.appendChild(tag);
            }
            if (names.length > 2) {
              const more = document.createElement("span");
              more.className = "tag";
              more.textContent = `+${names.length - 2}`;
              labels.appendChild(more);
            }
          }

          days.appendChild(cell);
        }

        wrap.appendChild(days);
        cal.appendChild(wrap);
      }
    }

    function renderTable(confs) {
      const rows = document.getElementById("rows");
      rows.innerHTML = confs
        .map(c => `
          <tr>
            <td><a href="${c.url}" target="_blank" rel="noreferrer">${c.name}</a></td>
            <td>${fmtDate(c.deadline_iso)}</td>
            <td>${(c.deadline_dates_found || []).map(fmtDate).join(" -> ") || "-"}</td>
            <td>${fmtDate(c.deadline_iso)} - ${fmtDate(c.stretch_until_iso)}</td>
            <td>${c.status}${c.confidence ? ` (conf ${c.confidence})` : ""}${typeof c.predicted_extension_days === "number" ? ` | +${c.predicted_extension_days}d` : ""}</td>
          </tr>
        `)
        .join("");
    }

    function getYearOptions(confs) {
      const years = new Set();
      for (const c of confs) {
        years.add(Number(c.deadline_iso.slice(0, 4)));
        years.add(Number(c.stretch_until_iso.slice(0, 4)));
      }
      return [...years].filter(Number.isFinite).sort((a, b) => a - b);
    }

    function filterByYear(confs, year) {
      return confs.filter(c => {
        const d = Number(c.deadline_iso.slice(0, 4));
        const s = Number(c.stretch_until_iso.slice(0, 4));
        return d === year || s === year;
      });
    }

    async function loadConferences() {
      const candidates = ["./data/conferences.json", "../data/conferences.json"];
      let lastError = null;

      for (const path of candidates) {
        try {
          const res = await fetch(path, { cache: "no-cache" });
          if (!res.ok) throw new Error(`HTTP ${res.status} for ${path}`);
          return await res.json();
        } catch (err) {
          lastError = err;
        }
      }

      throw lastError || new Error("No conference data found");
    }

    async function main() {
      const confs = await loadConferences();
      confs.sort((a, b) => a.deadline_iso.localeCompare(b.deadline_iso));

      const years = getYearOptions(confs);
      const yearSelect = document.getElementById("yearSelect");
      yearSelect.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join("");

      const nowYear = new Date().getUTCFullYear();
      const selectedYear = years.includes(nowYear) ? nowYear : (years[0] || nowYear);
      yearSelect.value = String(selectedYear);

      const renderForYear = () => {
        const year = Number(yearSelect.value);
        const filtered = filterByYear(confs, year);
        renderCalendar(filtered, year);
        renderTable(filtered);
      };

      yearSelect.addEventListener("change", renderForYear);
      renderForYear();

      const latest = confs[0]?.last_checked_utc || "n/a";
      document.getElementById("meta").textContent = `Conferences: ${confs.length} | Last crawler run (UTC): ${latest}`;
    }

    main().catch(err => {
      document.getElementById("meta").textContent = `Failed to load data: ${err.message}. Start a local server (e.g. python -m http.server 8000).`;
    });
  </script>
</body>
</html>
